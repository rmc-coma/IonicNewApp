<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Validation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div>Your email : {{this.email}}</div>
    <div>Your password : {{this.password}}</div>
  </div>
  <div>
    <div>Are these correct ?</div>
    <div>
      <button ion-button (click)="goForward()">Yes</button>
      <button ion-button (click)="goBackward()">No</button>
    </div>
  </div>
</ion-content>
